name = "blogging-rss-detector"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Run weekly on Sundays at 02:00 UTC
[triggers]
crons = ["0 2 * * SUN"]

# Environment variables (secrets set via: wrangler secret put SUPABASE_SERVICE_KEY)
[vars]
# SUPABASE_URL will be set via wrangler secret
# SUPABASE_SERVICE_KEY will be set via wrangler secret
